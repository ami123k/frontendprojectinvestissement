<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 300px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->

</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">ajouter proposition</h3>
            </div>

          </div>
        </div>
        <div class="card-body">
          <form  *ngIf="!isSuccessful "
                 name="form"
                 (ngSubmit)="f.form.valid && onsaveproposition()"
                 #f="ngForm"
                 novalidate>
            <h6 class="heading-small text-muted mb-4">proposition</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">

                    <label for="description" class="control-label"> description</label>

                    <input id="description" class="form-control"
                           required
                           minlength="3"
                           maxlength="20"
                           #descriptionpropo="ngModel" type="text" name="description" ngModel [(ngModel)]="description">
                  </div>
                  <div class="alert-danger" *ngIf="f.submitted && descriptionpropo.invalid">
                    <div *ngIf="descriptionpropo.errors.required">description is required</div>
                    <div *ngIf="descriptionpropo.errors.minlength">
                      Username must be at least 3 characters
                    </div>
                    <div *ngIf="descriptionpropo.errors.maxlength">
                      Username must be at most 20 characters
                    </div>
                  </div>

                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="montantpropo" class="control-label"> montant</label>
                    <input id="montantpropo" class="form-control"  required type="number" name="montant" #montantpropo="ngModel" ngModel [(ngModel)]="montant">
                  </div>
                  <div class="alert-danger" *ngIf="f.submitted && montantpropo.invalid">
                    <div *ngIf="montantpropo.errors.required">quantite is required</div></div>

                </div>
              </div>
              </div>
            <hr class="my-4" />

            <div class="box-footer">
              <button type="submit" class="btn btn-success">ajouter</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
